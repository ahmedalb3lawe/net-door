<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر نور ستور - اختر منتجك المفضل</title>

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;800&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        /* تعريف متغيرات CSS لتسهيل التحكم في الألوان */
        :root {
            --primary-brand-color: #2c3e50; /* أزرق داكن للعناوين الرئيسية */
            --secondary-accent-color: #e74c3c; /* أحمر/برتقالي لأزرار CTA */
            --background-light-gray: #f5f7fa; /* خلفية فاتحة جداً */
            --text-dark-gray: #34495e; /* لون نص أساسي */
            --white-color: #ffffff;
            --button-hover-color: #c0392b; /* لون الأزرار عند التحويم */
            --shadow-light: rgba(0, 0, 0, 0.08);
            --shadow-medium: rgba(0, 0, 0, 0.15);
        }

        body {
            font-family: 'Cairo', sans-serif; /* خط أساسي للغة العربية */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, var(--background-light-gray) 0%, #ebf0f5 100%); /* خلفية متدرجة ناعمة */
            color: var(--text-dark-gray);
            text-align: center;
            line-height: 1.6;
            overflow-x: hidden; /* لمنع ظهور شريط التمرير الأفقي غير المرغوب فيه */
        }

        .header-section {
            padding: 40px 20px 30px;
        }

        .header-section h1 {
            font-family: 'Montserrat', sans-serif; /* خط مختلف للعنوان الرئيسي */
            color: var(--primary-brand-color);
            margin-bottom: 15px;
            font-size: 3.5em; /* حجم أكبر للعنوان */
            font-weight: 800; /* أكثر سمكاً */
            letter-spacing: 1px;
            animation: slideInTop 0.8s ease-out forwards;
            opacity: 0;
            max-width: 90%;
            margin-left: auto;
            margin-right: auto;
        }

        .header-section p {
            font-size: 1.3em; /* حجم أكبر للنص التوضيحي */
            color: var(--text-dark-gray);
            max-width: 700px;
            margin: 0 auto 50px;
            animation: fadeIn 1s ease-out forwards;
            opacity: 0;
            animation-delay: 0.3s;
        }

        @keyframes slideInTop {
            from { transform: translateY(-30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* تخطيط شبكي مرن */
            gap: 40px; /* مسافة أكبر بين البطاقات */
            max-width: 1000px; /* أقصى عرض للشبكة */
            width: 90%;
            padding-bottom: 50px;
        }

        .product-card {
            background-color: var(--white-color);
            padding: 30px;
            border-radius: 15px; /* حواف ناعمة جداً */
            box-shadow: 0 10px 30px var(--shadow-light); /* ظل لطيف */
            text-decoration: none;
            color: var(--text-dark-gray);
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* تأثيرات انتقالية */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 250px; /* حد أدنى لارتفاع البطاقة */
            animation: scaleIn 0.6s ease-out forwards;
            opacity: 0;
        }

        .product-card:nth-child(1) { animation-delay: 0.6s; }
        .product-card:nth-child(2) { animation-delay: 0.8s; }
        /* أضف delay إذا كان لديك المزيد من البطاقات */

        @keyframes scaleIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .product-card:hover {
            transform: translateY(-10px) scale(1.02); /* رفع وتكبير بسيط عند التحويم */
            box-shadow: 0 15px 40px var(--shadow-medium); /* ظل أكبر وأوضح */
        }

        .product-icon {
            width: 120px; /* حجم أكبر للأيقونة/الصورة المصغرة */
            height: 120px;
            margin-bottom: 20px;
            border-radius: 50%; /* لجعل الصورة دائرية إذا كانت مربعة */
            overflow: hidden; /* لإخفاء أي أجزاء زائدة إذا كانت الصورة مستطيلة */
            border: 4px solid var(--background-light-gray); /* إطار حول الصورة */
            box-shadow: 0 4px 10px var(--shadow-light);
            display: flex; /* لضمان توسيط الصورة داخل الدائرة */
            justify-content: center;
            align-items: center;
        }

        .product-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* لملء المساحة المحددة مع الحفاظ على الأبعاد */
        }

        .product-card h2 {
            font-family: 'Cairo', sans-serif;
            font-size: 1.8em; /* حجم عنوان المنتج داخل البطاقة */
            color: var(--primary-brand-color);
            margin-bottom: 10px;
            font-weight: 700;
        }

        .product-card .btn-choose {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 30px;
            background-color: var(--secondary-accent-color);
            color: var(--white-color);
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .product-card .btn-choose:hover {
            background-color: var(--button-hover-color);
            transform: translateY(-2px);
        }

        /* الاستجابة لتناسب الشاشات المختلفة */
        @media (max-width: 1024px) {
            .header-section h1 {
                font-size: 3em;
            }
            .header-section p {
                font-size: 1.1em;
            }
            .products-grid {
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
                gap: 30px;
            }
            .product-icon {
                width: 100px;
                height: 100px;
            }
            .product-card h2 {
                font-size: 1.6em;
            }
        }

        @media (max-width: 768px) {
            .header-section h1 {
                font-size: 2.5em;
            }
            .header-section p {
                font-size: 1em;
                margin-bottom: 30px;
            }
            .products-grid {
                grid-template-columns: 1fr; /* عمود واحد على الشاشات الصغيرة جداً */
                padding: 0 20px 40px;
            }
            .product-card {
                padding: 25px;
            }
            .product-icon {
                width: 90px;
                height: 90px;
            }
            .product-card h2 {
                font-size: 1.4em;
            }
            .product-card .btn-choose {
                padding: 10px 25px;
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            .header-section h1 {
                font-size: 2em;
            }
            .header-section p {
                font-size: 0.9em;
            }
            .product-card {
                padding: 20px;
            }
            .product-icon {
                width: 80px;
                height: 80px;
            }
            .product-card h2 {
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>
    <div class="header-section">
        <h1>مرحباً بك في متجر <span style="color: var(--secondary-accent-color);">نور ستور</span>!</h1>
        <p>اكتشف مجموعتنا المميزة من المنتجات التي تسهل حياتك اليومية وتوفر لك الراحة والجودة.</p>
    </div>

    <div class="products-grid">
        <a href="https://alb3lawe.com/Caple-kit" class="product-card">
            <div class="product-icon">
                <img src="https://assets.wuiltstore.com/cmcfdyk2a02ln01jb25cv84tz_61Ayk50i-cL._AC_SL1200_.jpg" alt="علبة الوصلات السحرية">
            </div>
            <h2>علبة الوصلات السحرية</h2>
            <span class="btn-choose">شاهد التفاصيل واطلب الآن</span>
        </a>

        <a href="https://alb3lawe.com/Net-door" class="product-card">
            <div class="product-icon">
                <img src="https://m.media-amazon.com/images/I/81eZo36AGUS._AC_SL1500_.jpg" alt="الباب الشبكي المغناطيسي">
            </div>
            <h2>الباب الشبكي المغناطيسي</h2>
            <span class="btn-choose">شاهد التفاصيل واطلب الآن</span>
        </a>

        </div>
</body>
</html>
