    <title>شكراً لطلبك - متجر نور ستور</title>

    <!-- Link to Google Fonts for consistent typography -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;800&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        /* CSS Variables for consistent theming */
        :root {
            --primary-color: #2c3e50; /* Dark blue for primary elements */
            --secondary-color: #e74c3c; /* Red/Orange for accents and CTAs */
            --background-light-gray: #f5f7fa; /* Light background */
            --text-dark-gray: #34495e; /* Main text color */
            --white-color: #ffffff; /* White color */
        }

        /* Basic body styling for font, background, and text color */
        body {
            font-family: 'Cairo', sans-serif; /* Use Cairo as the primary font */
            margin: 0;
            padding: 0;
            background-color: var(--background-light-gray);
            color: var(--text-dark-gray);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure it takes full viewport height */
            text-align: center;
            direction: rtl; /* Right-to-left direction for Arabic */
        }

        /* Container for the thank you message */
        .thank-you-container {
            background-color: var(--white-color);
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%; /* Responsive width */
            margin: 20px; /* Add margin for small screens */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Styling for the main thank you heading */
        .thank-you-container h1 {
            color: var(--primary-color);
            font-family: 'Montserrat', sans-serif; /* Use Montserrat for headings if available, otherwise Cairo */
            font-size: 2.8em;
            margin-bottom: 15px;
            font-weight: 800; /* Extra bold */
        }

        /* Styling for the confirmation message */
        .thank-you-container p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 25px;
            color: var(--text-dark-gray);
        }

        /* Styling for the button to return home */
        .home-button {
            display: inline-block;
            background-color: var(--secondary-color);
            color: var(--white-color);
            padding: 14px 28px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: 700;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border: none; /* Remove default button border */
            cursor: pointer; /* Indicate it's clickable */
        }

        .home-button:hover {
            background-color: #c0392b; /* Slightly darker red on hover */
            transform: translateY(-2px); /* Slight lift effect */
        }

        .home-button:active {
            transform: translateY(0); /* Press down effect */
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .thank-you-container {
                padding: 30px 20px;
            }
            .thank-you-container h1 {
                font-size: 2.2em;
            }
            .thank-you-container p {
                font-size: 1em;
            }
            .home-button {
                padding: 12px 24px;
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            .thank-you-container h1 {
                font-size: 1.8em;
            }
            .thank-you-container p {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h1>شكراً لك!</h1>
        <p>تم استلام طلبك بنجاح. سيتم التواصل معك قريباً لتأكيد الطلب وترتيب عملية الشحن.</p>
        <a href="https://alb3lawe.com" class="home-button">العودة إلى الصفحة الرئيسية</a>
    </div>
</body>
